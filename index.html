<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 轮子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            padding: 30px;
        }
    </style>
    <style>
        .box {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <z-input value="甲"></z-input>
            <z-input value="乙" disabled></z-input>
            <z-input value="丙" readonly></z-input>
        </div>
        <div class="box">
            <z-input value="丁" error="姓名不能小于两个字符"></z-input>
        </div>
        <div class="box">
            <z-input v-model="message"></z-input>
        </div>
        <z-button :loading="loading1" @click="loading1 = !loading1">
            按钮
        </z-button>
        <z-button icon="settings">
            按钮
        </z-button>
        <z-button icon="settings" icon-position="right">
            按钮
        </z-button>
        <z-button-group>
            <z-button icon="left">上一页</z-button>
            <z-button>中间</z-button>
            <z-button icon="right" icon-position="right">下一页</z-button>
        </z-button-group>
    </div>
    <script src="./src/app.js"></script>
